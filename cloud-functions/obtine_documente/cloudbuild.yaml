options:
  logging: CLOUD_LOGGING_ONLY

steps:
  # CI: Instalează dependințele definite în requirements.txt
  - name: 'python'
    entrypoint: pip
    args: ['install', '-r', 'cloud-functions/obtine_documente/requirements.txt']

steps:
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - functions
      - deploy
      - obtine_documente
      - --gen2
      - --runtime=python312
      - --region=europe-west1
      - --trigger-http
      - --entry-point=obtine_documente
      - --allow-unauthenticated
      - --source=cloud-functions/obtine_documente

